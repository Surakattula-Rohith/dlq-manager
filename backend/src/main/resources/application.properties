# ========================================
# APPLICATION INFO
# ========================================
spring.application.name=DLQ Manager
server.port=8080

# Configure Hibernate to use UTC timezone for consistent timestamp handling
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ========================================
# DATABASE CONFIGURATION (PostgreSQL)
# ========================================
# Connection URL - points to postgres container
# Timezone parameter ensures consistent UTC handling across database connections
spring.datasource.url=jdbc:postgresql://localhost:5432/dlqmanager?user.timezone=UTC&TimeZone=UTC
spring.datasource.username=dlquser
spring.datasource.password=dlqpass
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA / HIBERNATE CONFIGURATION
# ========================================
# Automatically create/update database tables from Entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helpful for learning/debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL specific dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# KAFKA CONFIGURATION
# ========================================
# Kafka broker address
spring.kafka.bootstrap-servers=localhost:9092

# Consumer configuration
spring.kafka.consumer.group-id=dlq-manager-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Producer configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# ========================================
# LOGGING
# ========================================
# Set logging level for debugging
logging.level.com.dlqmanager=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.hibernate.SQL=DEBUG
