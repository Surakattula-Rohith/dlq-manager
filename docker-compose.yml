version: '3.8'

services:
  # Zookeeper - Required for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: dlq-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - dlq-network

  # Kafka Broker - Where DLQ messages live
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: dlq-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - dlq-network

  # PostgreSQL - Database for storing DLQ metadata, replay history
  postgres:
    image: postgres:15
    container_name: dlq-postgres
    environment:
      POSTGRES_USER: dlquser
      POSTGRES_PASSWORD: dlqpass
      POSTGRES_DB: dlqmanager
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dlq-network

  # Redis - For caching (optional, but helps with performance)
  redis:
    image: redis:7-alpine
    container_name: dlq-redis
    ports:
      - "6379:6379"
    networks:
      - dlq-network

# Named volumes for data persistence
volumes:
  postgres-data:
    driver: local

# Network for all services to communicate
networks:
  dlq-network:
    driver: bridge
